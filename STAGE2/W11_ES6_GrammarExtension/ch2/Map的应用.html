<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map的应用</title>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <script>
      const [p1, p2, p3] = document.querySelectorAll("p");
      // console.log(p1, p2, p3);

      const m = new Map([
        [
          p1,
          {
            color: "red",
            backgroundColor: "yellow",
            fontSize: "40px",
          },
        ],
        [
          p2,
          {
            color: "green",
            backgroundColor: "pink",
            fontSize: "40px",
          },
        ],
        [
          p3,
          {
            color: "blue",
            backgroundColor: "orange",
            fontSize: "40px",
          },
        ],
      ]);

      m.forEach((prop, elem) => {
        for (const p in prop) {
          elem.style[p] = prop[p];
        }
      });
    </script>
  </body>
</html>
