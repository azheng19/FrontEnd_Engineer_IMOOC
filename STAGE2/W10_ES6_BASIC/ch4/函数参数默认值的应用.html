<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数参数默认值的应用</title>
  </head>
  <body>
    <script>
      const logUser = ({
        username = "zhangsan",
        age = 18,
        sex = "male",
      } = {}) => console.log(username, age, sex);
      logUser();
    </script>
  </body>
</html>
