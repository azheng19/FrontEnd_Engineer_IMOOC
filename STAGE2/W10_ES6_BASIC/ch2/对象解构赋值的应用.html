<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象解构赋值的应用</title>
  </head>
  <body>
    <script>
      const obj = {
        x: 1,
        y: [2, 3, 4],
        z: {
          a: 5,
          b: 6,
        },
      };

      // const { x, y, z } = obj;
      // console.log(x, y, z);

      const {
        y,
        y: [, yy],
      } = obj;
      console.log(yy, y);
    </script>
  </body>
</html>
