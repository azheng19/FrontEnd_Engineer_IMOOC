<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内元素和块级元素的相互转换</title>
    <style>
      .djjr {
        display: block;
        background-color: blue;
        width: 200px;
        height: 60px;
        color: white;
        text-align: center;
        line-height: 60px;
        text-decoration: none;
        border-radius: 6px;
      }

      .djjr:hover {
        background-color: orange;
      }

      span {
        display: inline-block;
        background-color: purple;
        padding: 8px 20px;
        margin-top: 30px;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="" class="djjr">点击进入</a>

    <div>
      <span>我是span</span>
      <span>我是span</span>
      <span>我是span</span>
    </div>
  </body>
</html>
