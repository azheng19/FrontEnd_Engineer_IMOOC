<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* div {
        overflow: hidden;
        margin-bottom: 20px;
      } */

      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }

      div {
        margin-bottom: 10px;
      }

      p {
        float: left;
        width: 100px;
        height: 100px;
        margin-right: 20px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <p></p>
      <p></p>
    </div>
    <div class="clearfix">
      <p></p>
      <p></p>
    </div>
  </body>
</html>
