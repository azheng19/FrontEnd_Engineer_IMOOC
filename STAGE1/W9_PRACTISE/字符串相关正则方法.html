<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      var str = "abc123def456ghi789";

      var regexp = /\d+/g;

      var res1 = str.search(regexp);
      console.log(res1);

      var res2 = str.match(regexp);
      console.log(res2);

      var res3 = str.replace(/[a-z]+/g, "*");
      console.log(res3);
    </script>
